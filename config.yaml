# Input
#genomes_file: tests/data/genome_download_n50.tsv
genomes_file: tests/data/genomes_n10.tsv

# Output location
output_dir: tests/output_n10/


# software parameters
# Use "Skip" to skip  steps. If no params for rule, use ""
params:
  # simulating metagenomes
  reps: 1
  MGSIM:
    genome_download: ""
    communities: --richness 1
    reads: --sr-seq-depth 1e6 --art-paired --art-mflen 250
  # assemblying metagenomes
  assemblers:
    metaspades: -k auto --only-assembler
    megahit: --min-count 3 --min-contig-len 1000 --presets meta-sensitive
    idba_ud: Skip #--mink 20 --maxk 100
    ray: Skip 
  # assembly filtering
  contig_length_cutoff: 1000       # length in bp 
  # assessing assembly errors
  minimap2: ""
  metaquast: --min-identity 95 --extensive-mis-size 100 --no-icarus
  # mapping reads to contigs
  samtools: ""
  # creating DL features
  make_features: ""
  
# snakemake pipeline
pipeline:
  snakemake_folder: ./
  script_folder: ./bin/scripts/
  temp_folder: /tmp/global2/
